block.nul-nanorouter.details = [#EB5BDE]09: отличается ли вообще его функциональность от тех медных маршрутизаторов? \n[#31F4A8]10: нет... но по крайней мере они более прочные!

block.nul-nanosorter.name = НаноСортировщик
block.nul-nanosorter.description = Если входной предмет соответствует выбранному, он проходит дальше. В противном случае предмет выводится слева и справа.
block.nul-nanosorter.details = [#6472BD]??: Я не знаю, сколько времени я здесь продержусь... Каким-то чудом мне удалось выжить, когда меня нашел один из них. но я не думаю, что подобное повторится.

