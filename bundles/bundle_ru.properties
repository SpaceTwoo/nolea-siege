item.nul-nanometal.name = Нанометалл
item.nul-nanometal.description =  Чрезвычайно прочный материал. Состоит из микроскопических отдельных наномашин из титана.
item.nul-nanometal.details = [#D3E4FE]01: Ах, абсолютный шедевр среди материалов! Лучше него ничего не будет! Тот, кто его придумал и создал, несомненно, абсолютный гений!... если бы мы только знали, кто на самом деле его придумал и создал.

item.nul-electrocell.name = ЕлектроКлетка
item.nul-electrocell.description = Содержит в себе крайне большое количество энергии.
item.nul-electrocell.details = [#FDC0E2]04: очень полезная вещь... нраица

item.nul-w-c.name = Оружейный Компонент
item.nul-w-c.description = Несколько пластин из нанометалла, склеенных между собой слизью...
item.nul-w-c.details = [#FDC0E2]04: всё ещё честно не могу понять почему оно так называется. \n[#31F4A8]10: всё просто! оно так называется потому что-... а.. его так называют, потому что внутри есть холодная слизь... для охлаждения оружия от перегрева? Я тоже не уверена, честно говоря.


item.nul-l-tank.name = Бак Лезины
item.nul-l-tank.description = ... нахрена для этого есть отдельная страница.

liquid.nul-latubber.name = Лезина
liquid.nul-latubber.description = ресурс, который находится в почти всегда кипящем состоянии внутри преимущественно небесных тел, расположенных вблизи Четвертого и Седьмого солнц. является необходимым материалом для создания нанометалла.
liquid.nul-latubber.details = [#FDC0E2]04: Жидкий Лосось \n[#FC8E11]03: Хватит вести себя по-детски, СОЛДАТ! ЭТИ ЗАМЕТКИ СУЩЕСТВУЮТ ДЛЯ ТОГО, ЧТОБЫ МЫ ОСТАВЛЯЛИ ДЕЙСТВИТЕЛЬНО ВАЖНУЮ ИНФОРМАЦИЮ И ИССЛЕДОВАТЕЛЬСКИЕ ВЫВОДЫ, А НЕ ШУТКИ!

liquid.nul-goo.name = Липкое вещество
liquid.nul-goo.description = переработанная лезина. может быть чрезвычайно полезно для склеивания разных вещей.
liquid.nul-goo.details = [#9882E7]07: с этой гадостью всегда так неприятно работать... 

liquid.nul-nanofluid.name = НаноЖидкость
liquid.nul-nanofluid.description = Огромное множество наномашин.
liquid.nul-nanofluid.details = [#FDC0E2]04: на вкус такое себе...

#UNITS  ∆ ∆ ∆ ∆ ∆ ∆
unit.nul-1intruder.name = Нарушитель
unit.nul-1intruder.description = Механизм, созданный фракцией [accent]Расколотых[] на основе технологий Нолеа. Способен строить и оснащен рельсовой пушкой.

unit.nul-knifer.name = Ножевик
unit.nul-knifer.description = Ножевик — мощный боевой дрон, оснащенный нагретыми нанометаллическими лезвиями, которые могут легко прорезать любую поверхность... \n[#1e8fdf]Эта модель дронов не очень хорошо продавалась в последнее время, когда компания изменила свою политику, требуя модели с менее опасными характеристиками, но их всё ещё крайне много осталось на базах где их создавали.
unit.nul-knifer.details = [#9882E7]07: не могу поверить что в наше время живую душу можно купить за 60 Дийаней. \n[#FC8E11]03: не называй их «живыми душами», потому что они таковыми НЕ ЯВЛЯЮТСЯ! это всего лишь ТОВАР!.. И 60 Дийаней — это всё ещё достаточно большие деньги!
\n[#9882E7]07: Я.. ну и я имею в виду, что это слишком большие деньги для чего-то вроде них! Они должны продаваться хотя бы за 50 или даже за 40!

unit.nul-slimed.name = Клейкий
unit.nul-slimed.description = Клейкий - очень популярная модель дрона в компании. Их тело было превращено в липкое вещество, которое каким-то образом удерживается костюмом. Они могут стрелять на большие расстояния. \n[#1e8fdf]Модель была хорошо принята, но многие испытатели жаловались на беспорядок, который она всегда оставляла после себя...
unit.nul-slimed.details = [#FFE9AD]05: Я искренне ненавижу что когда их костюм рвётся, все их внутренности буквально разлетаются по всей комнате что может поставить в невыгодное положение их собственных союзников. \n[#FC8E11]03: по крайней мере, они очень хорошо делают свое дело, пока ещё живы.

unit.nul-rook.name = Ладья
unit.nul-rook.description = Ладья - это элитный дрон-телохранитель, который обычно проводит большую часть своего времени рядом с правителями и патрулирует зоны повышенной безопасности. Имеет портативный силовой проектор для защиты союзников поблизости... \n[#1e8fdf]Мы можем рассматривать эту Модель как элитную версию стандартного класса дронов...
unit.nul-rook.details = [#D3E4FE]01: они всегда такие преданные! я обожаю их за это. хотя все дроны должны быть преданными, но они точно более преданные, так что разница определенно есть!

unit.nul-phantom-fake.name = неФантом
unit.nul-phantom.name = Фантом
unit.nul-phantom.description = Фантом - довольно прямая модель, но и самая волнующая (на данный момент). Они - оборотни, могут менять свою форму на форму любого другого дрона, если у них одинаковое телосложение.
unit.nul-phantom.details = [#EB5BDE]09: хээй, Дрон Фантом 42 тут. и я хочу сказать что вы все &#$¢€£ которые ¢$€£& #£€¢%& не могут ничего нормально #£€¢%& сделать вовремя. кароче все пошли ¢$€£&! \n[#FFE9AD]05: Я не думаю, что они вообще умеют писать.

unit.nul-miasma.name = Миазма
unit.nul-miasma.description = Миазма - Особая модель, способны обрабатывать и синтезировать многие виды токсичных газов, известны своей многофункциональностью. \n[#1e8fdf]Первоначальный концепт этой модели включал в себя острые когти-лезвия, но, к сожалению, их убрали, так как у компании и так уже были проблемы из-за того, что они были у дронов Ножевиков.

unit.nul-cpu.name = Искатель
unit.nul-cpu.description = Искатель(Они же Процессорные Блоки) - Изначально это было наказание для дронов, которые которые не подчинялись всем командам. но использование их в качестве процессорных блоков на самом деле показало неожиданно хорошие результаты! они больше не имеют рук а их ноги связаны вместе, пока как теперь они висят на потолке. \n[#1e8fdf]Забавно, что Лидер Крукс узнал об этом сомнительном дизайне только после того, как они пошли в массовое производство. 

unit.nul-swimmer.name = Пловец
unit.nul-swimmer.description = Пловец — модель дронов, специально разработанных для работы под водой. Их кибернетические жабры позволяют им дышать под водой без пополнения кислорода в процессе работы, а плавники позволяют им плавать быстрее. Их ноги были хирургическим путем модифицированы в рыбий хвост.\n[#1e8fdf] Они вооружены метателем колб с удушающим газом. Однако некоторые более поздние варианты не были вооружены им из-за ситуаций, когда некоторые дроны атаковали и убивали людей вблизи патрулируемых ими вод. 

#overlords
unit.nul-04-lilim.name = [#FDC0E2]N-04 Лилим
unit.nul-04-lilim.description = [#FDC0E2]ФИНАНСОВЫЙ ОТДЕЛ \nУставшая большую часть дня и также довольно часто пытающаяся быть комичной, даже если у нее это плохо получается. Выступает наставницей для более молодых правителей и опорой компании, когда дела идут плохо.

unit.nul-05-bravery.name = [#FFE9AD]N-05 Отвага
unit.nul-05-bravery.description = [#FFE9AD]КОМАНДА БЕЗОПАСНОСТИ \nЛидер стражей NoleaTech, которого другие правители считают живым щитом, благодаря своему нраву и героизму он является одним из лучших бойцов в компании.

unit.nul-07-ceremony.name = [#9882E7]N-07 Церемония 
unit.nul-07-ceremony.description = [#9882E7]СОЗДАНИЕ И ПРОИЗВОДСТВО \nИзобретатель и особый агент NoleaTech, в основном работает в качестве вора. Она часто воспринимается другими как ленивая дурочка, относящаяся к своим созданиям с заботой и нежностью.

unit.nul-09-stain.name = [#EB5BDE]N-09 Пятно
unit.nul-09-stain.description = [#EB5BDE] МАРКЕТИНГ\n Певица и рекламное лицо NoleaTech, которая играет важную роль в привлечении новых клиентов. Любит ликёр и ореховое масло. Когда она не снимается и в плохом настроении, она вымещает свой гнев на помощниках в жестоких нападках.\n[#1e8fdf]и пожалуйста ХВАТИТ вырезать последнюю часть! я уже устала постоянно возвращать всё как было!

              PLAYER UNITS
unit.nul-z1-aryl.name = Арил
unit.nul-z1-aryl.description = Танк созданный фракцией [accent]Расколотых[] на базе полученных технологий Нолеа. Стреляет самонаводящимися снарядами и хорошо бронирован.

unit.nul-z4-unne.name = Унне
unit.nul-z4-unne.description = Мех созданный фракцией [accent]Расколотых[] на базе полученных технологий Нолеа. Выстреливает строем из 3 снарядов, которые НЕ НАНОСЯТ УРОНА, но ремонтируют постройки союзников.

sector.nul-m1-TheInvasion.name = Вторжение
sector.nul-m1-TheInvasion.description = Станция Р-Р. Данная станция принадлежит NoleaTECH. Ваша миссия - загрузить данные о всех их разработках и технологиях, так как они могут быть необычайно полезными для нас. Мы сумели заказать несколько продуктов, чтобы разобрать и сконструировать Ядро <<Вторжение>>. Данная разработка стоила большое количество Дийаней, так что просим вас сохранить её
                 M1

abc.m1a1 = Была ли высадка успешной? ты можешь меня услышать?

abc.m1a2 = исследуйте и постройте один пункт передачи, если мои сообщения доходят до вас.

abc.m1a3 = Ох, ладно... Скорее всего, они уже знают о тебе, так что, думаю, тебе стоит поторопиться с созданием своей защиты.

abc.m1a4 = Теперь, пожалуйста, исследуйте и постройте один Разборщик.

abc.m1a5 = и наконец поставил одну турель "Охранник"!

abc.m1a6 = Офигенно... ну типо. Очень круто! Удачи с выживанием. а я.. Пойду пока.

sector.nul-m2-TheBird.name = Финансирование
sector.nul-m2-TheBird.description = Незавершенный сектор станции, заполненный компьютерным оборудованием. По имеющимся данным, одна из правителей, известная как Номер 04, в настоящее время находится здесь. Обезвреживание её обеспечит нам значительное преимущество.
                M2
abc.m2a1 = так ты выжил?! О, это такие хорошие новости для нас всех!!

abc.m2a2 = ... Вы, вероятно, не слышали меня раньше. Просто я новичок на этом месте.

abc.m2a3 = Удивительно, что меня выбрали в качестве советника по столь важной миссии... меня зовут [accent]Люкс [white]кстати

abc.m2a4 = ладно, давайте перейдем к делу.

abc.m2a5 = построй энергетический Мост. их можно поставить только на клетки с этой чёрной жидкостью

abc.m2a6 = вухх, ладно. надеюсь сейчас тоже всё будет хорошо. удачи!

sector.nul-m3-TheProduction.name = Производство
sector.nul-m3-TheProduction.description = Этот сектор должен был стать шахтой Лезины. Однако все рабочие были эвакуированы после вашего прибытия до полного завершения этого сектора. Все кроме одного. начните производить Оружейный Компонент.
                M3
abc.m3a1 =
наши поздравления! ты убил одного из них!

abc.m3a2 = ....... хээй.. знаешь

abc.m3a3 = несмотря на то что твоя главная миссия тут

abc.m3b3 = это украсть их разработки. но ты делаешь другую услугу для меня

abc.m3a4 = ты убиваешь действительно ужасных людей

abc.m3b4 = они похищают и проводят эксперименты на бедных гражданах

abc.m3c4 = с разных мест и планет. и я благодарю тебя

abc.m3a5 = кхм, ладно давай к делу. тут довольно темно

abc.m3b5 = но ты можешь строить турели чтобы раскрывать местность! удачи!

sector.nul-m4-Suppression.name = Подавление
sector.nul-m4-Suppression.description = Вы окружены со всех четырех сторон. Но, к счастью, мы получили достаточно разработок NoleaTech, чтобы создать собственные боевые единицы на основе нанометалла.

                M4
abc.m4a1 = Двое уже готовы, а еще один уже на подходе. Никогда не думала, что скажу что-то подобное в своей жизни.

abc.m4a2 = Наконец они заплатят за все, что сделали.

abc.m4a3 = кхм, кхм. ладно. мы собрали достаточно информации о Нанометалле чтобы создать свои собственные Танки!

abc.m4a4 = Попробуй! построй один Основной Фабрикатор!

abc.m4a5 = Надеюсь даже такое ты сможешь пережить.. УДААЧИИ