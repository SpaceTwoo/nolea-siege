block.nul-nanodrill.details = [#9882E7]07: Лучший способ добычи титана для создания нанометалла! Но знает ли кто-нибудь, может ли они добывать что-то кроме него? \n[#31F4A8]10: не то чтобы нам нужно было добывать что-то ещё.

