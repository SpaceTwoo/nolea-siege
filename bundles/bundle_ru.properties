block.nul-core-heart.name = НаноСердце
block.nul-core-heart.description = похоже на Ядро базы но также ощущается немного не так по сравнению со всеми остальными ядрами. 
block.nul-core-heart.details = [#A9EFFB]Нолеа: Однажды... мне приснился сон. В нем нечто, отдаленно напоминающее меня, достигло невероятного успеха. Сила, влияние и, самое главное, богатство. Я видела некоторые образы. Но я не смогла запомнить их все полностью. Год за годом воспоминания об этом сне оставались со мной, и я снова и снова пыталась сделать все возможное, чтобы достичь тех результатов, которые я наблюдала. Я уже утратила многие детали сна, и образы стали гораздо более размытыми, но я определенно приближалась к тому, чтобы воплотить его в реальность.

block.nul-core-preheart.name = НаноСердце
block.nul-core-preheart.description = похоже на Ядро базы но также ощущается немного не так по сравнению со всеми остальными ядрами. 

