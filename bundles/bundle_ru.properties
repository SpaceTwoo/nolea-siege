block.nul-t2-rupture.name = Прорыв
block.nul-t2-rupture.description = Тяжелая турель похожая на дробовик по атаке. имеет большое отбрасывание.
block.nul-t2-rupture.details = [#EB5BDE]09: Оуув, вы были буквально в одной букве от гораздо лучшего названия для этой штуки! \n[#31F4A8]10: нуу, мы не были теми, кто его созда- \n[#3A46D0]06: полностью согласен с тобой!

block.nul-t3-splash.name = Всплеск
block.nul-t3-splash.description = Турель, которая может стрелять различными жидкостями. Слизью можно тушить пожары, которые могут возникнуть, если пытаться использовать лезину в качестве её боеприпасов.
block.nul-t3-splash.details = [#31F4A8]10: Я люблю когда волосатые дроны обмазываются лезиной- \n[#3A46D0]06: и сгорают на&@#. да... мне тоже это нравится.

block.nul-t4-squeak.name = Писк
block.nul-t4-squeak.description = Ракетная турель с огромной дальностью стрельбы. Стреляет тремя небольшими ракетами одновременно, поведение которых зависит от загруженных в них предметов.
block.nul-t4-squeak.details = [#FC8E11]03: И ВСЁ!? ПОЧЕМУ ОНИ ТАКИЕ МЕЛКИЕ И СЛАБЫЕ!? КТО ДУМАЛ, ЧТО ТАК БУДЕТ ЛУЧШЕ!?

block.nul-t5-arsonist.name = Поджигатель
block.nul-t5-arsonist.description = Огнеметная турель. использует цистерны Лезины в качестве топлива.
block.nul-t5-arsonist.details = [#31F4A8]10: Мне немного жаль тех ребят, которые от этого погибли...

