#BLOCKS  ∆ ∆ ∆ ∆ ∆ ∆

block.nul-core-heart.name = NanoHeart
block.nul-core-heart.description = Similar to the Cores of the Base, but feels slightly different compared to all other cores. 
block.nul-core-heart.details = [#A9EFFB]Nolea: Once... I had a dream. In it, something vaguely resembling me achieved incredible success. Power, influence, and, most importantly, great wealth. I saw some characters. But I couldn't memorize them all perfectly. Year after year, the memories of this dream stuck with me, and I tried again and again to do everything possible to achieve the results I had seen. I'd already lost many of the details of the dream, and the images had become much more blurred, but I was definitely getting closer to making it into a reality.

block.nul-core-preheart.name = NanoHeart
block.nul-core-preheart.description = Similar to the Cores of the Base, but feels slightly different compared to all other cores. 

block.nul-nanostorage.name = NanoStorage
block.nul-nanostorage.description = Can store items

block.nul-core-invasion.name = Core: Invasion
block.nul-core-invasion.description = Core of the base. Once destroyed, the sector is lost. created by the [accent]Sharded[] based on basic Nolea technologies...
block.nul-core-invasion.details: [accent]but we need more...[]

block.nul-nanodrill.name = NanoDrill
block.nul-nanodrill.description = Extracts nanometal from the less rough floors of the base.
block.nul-nanodrill.details = [#9882E7]07: The best way to mine titanium! But does anyone know if it can mine anything else? \n[#31F4A8]10: It's not like we need to mine anything else.

block.nul-disassembler.name = Dismantler
block.nul-disassembler.description = Dismantles electronics to obtain Electrocells.
block.nul-disassembler.details = [#3A46D0]06: Who needs this thing?

block.nul-nanowall.name = Nanowall
block.nul-nanowall.description = Blocks enemies and their projectiles. Can self-heal when receives nanofluid.
block.nul-nanowall-large.name = Large Nanowall
block.nul-nanowall-large.description = Blocks enemies and their projectiles. Can self-heal when receives nanofluid.

#DISTRIBUTION  ∆ ∆ ∆ ∆ ∆ ∆

block.nul-transfer-point.name = Transfer Point
block.nul-transfer-point.description = Can connect with each other and transport items over long distances.
block.nul-transfer-point.details = [#D3E4FE]01: Much better than any conveyor belt! Oh, I'm so proud that we were able to make them so cheap and efficient at the same time!

block.nul-nanorouter.name = NanoRouter
block.nul-nanorouter.description = Evenly distributes incoming items across 3 outgoing directions.
block.nul-nanorouter.details = [#EB5BDE]09: Is its functionality any different from those copper routers? \n[#31F4A8]10: no... but at least they are more durable!

block.nul-nanosorter.name = NanoSorter
block.nul-nanosorter.description = If the input item matches the selected one, it moves on. Otherwise, the item is output to the left and right.
block.nul-nanosorter.details = [#6472BD]??: I don't know how long I can last here... Somehow I managed to survive when one of them found me, but I don't think something like this will happen ever again.

#PRODUCTION  ∆ ∆ ∆ ∆ ∆ ∆

block.nul-goo-mixer.name = Substance Mixer
block.nul-goo-mixer.description = Converts Lubber into Gooey substance.

block.nul-wc-assembler.name = Weaponary Assembler
block.nul-wc-assembler.description = Creates Weaponary Component using gooey substance
and nanometal.

block.nul-nanometal-melter.name = Nanometal melter
block.nul-nanometal-melter.description = Converts nanometal into a nanofluid state (placeholder sprite)

block.nul-heating-station.name = Heating station
block.nul-heating-station.description = Produces heat. (placeholder sprite)
block.nul-disassembler.details = [#FDC0E2]04: My favorite foot warmer.

block.nul-tank-packer.name = Tank packer
block.nul-tank-packer.description = Packs lubber(placeholder sprite)

#ENERGY ∆ ∆ ∆ ∆ ∆ ∆

block.nul-energy-bridge.name = Power Bridge
block.nul-energy-bridge.description = Can be used to transmit power. Can only be placed on nanofluid tiles.

block.nul-energy-extractor.name = Power Extractor
block.nul-energy-extractor.description = Extracts power from electrocells.

block.nul-nanobattery.name = NanoBattery
block.nul-nanobattery.description = Can store a large amount of power. Can only be placed on nanofluid tiles.

#TURRET  ∆ ∆ ∆ ∆ ∆ ∆

block.nul-t1-guard.name = Guard 
block.nul-t1-guard.description = Rapidly fires bursts of bullets with moderate damage. \n[#1e8fdf]One of the simplest turrets that Nolea created.
block.nul-t1-guard.details = [#3A46D0]06: this #@&# is so &$¢#¢@£ loud! \n[#FFE9AD]05: your works are often much louder!!\n[#3A46D0]06: It's been 4 months since my last work like this! \n[#FDC0E2]04: ahem, ahem, actually, already 5 months!

block.nul-t2-rupture.name = Rupture
block.nul-t2-rupture.description = A heavy turret similar to a shotgun in attack. has high knockback.
block.nul-t2-rupture.details = [#EB5BDE]09: Ooooh, you were literally one letter away from a much better name for this thing! \n[#FDC0E2]04: Well, we weren't the ones who creat- \n[#3A46D0]06: I completely agree with you!

block.nul-t3-splash.name = Splash
block.nul-t3-splash.description = A turret that can use various liquids. Goo can be used to extinguish fires that might occur if someone will try to use Lubber.
block.nul-t3-splash.details = [#31F4A8]10: I love it when hairy drones get covered in lubbe- \n[#3A46D0]06: and melt to the formless mess! yeah... I like that too.

block.nul-t4-squeak.name = Squeak
block.nul-t4-squeak.description = A rocket turret with a huge range. It fires three small rockets all at once, and how they behave depends on what's loaded in them.
block.nul-t4-squeak.details = [#FC8E11]03: and THAT'S IT!? WHY ARE THEY SO SMALL AND WEAK!? WHO THOUGHT IT WOULD BE BETTER THIS WAY!?

block.nul-t5-arsonist.name = Arsonist
block.nul-t5-arsonist.description = Flamethrower turret. Uses Lubber tanks as fuel.
block.nul-t5-arsonist.details = [#31F4A8]10: I feel kinda bad for those guys who died from this...

#UNITS  ∆ ∆ ∆ ∆ ∆ ∆

block.nul-main-fabricator.name = Main Fabricator
block.nul-main-fabricator.description = Can produce units based on NoleaTech technologies.

block.nul-drone-capsule.name = Drone Capsule

#LIQUID  ∆ ∆ ∆ ∆ ∆ ∆

block.nul-lubber-extractor.name = Lubber extractor
block.nul-lubber-extractor.description = Extracts lubber from the depths of the planet.

block.nul-nanopump.name = NanoPump
block.nul-nanopump.description = Can be used for extraction of Lubber. durable enough to not get melted from it.
block.nul-nanopump.details = [#31F4A8]10: something awesome.

block.nul-nanoconduit.name = NanoConduit
block.nul-nanoconduit.description = transports liquids and gases foward.
block.nul-nanoconduit.details = [#EB5BDE]09: why are we still using this shit when there's already phase conduits that are a lot more effective? \n[#FDC0E2]04: we tried, but unfortunately, we couldn't transport Lubber with them.

block.nul-nanotank.name = NanoTank
block.nul-nanotank.description = Can store liquids and gases inside it.
block.nul-nanotank.details = [#6472BD]??: I met weird bug girl, and even though she explained that she was one of them, she decided not to kill me or give me away. I hope she continues to be like that.

#ITEMS  ∆ ∆ ∆ ∆ ∆ ∆

item.nul-nanometal.name = Nanometal
item.nul-nanometal.description =  An extremely durable material composed of microscopic individual titanium nanomachines.
item.nul-nanometal.details = [#D3E4FE]01: Ah, an absolute masterpiece of materials! Nothing better will ever come of it! Whoever invented and created it is undoubtedly an absolute genius!... If only we knew who actually invented and created it.

item.nul-electrocell.name = Electrocell
item.nul-electrocell.description = Contains an extremely large amount of power.
item.nul-electrocell.details = [#FDC0E2]04: A very useful thing... likeit

item.nul-w-c.name = Weaponary Component
item.nul-w-c.description = Several nanometal plates glued together with goo.
item.nul-w-c.details = [#FDC0E2]04: I still honestly can't figure out why it's called that. \n[#31F4A8]10: It's simple! It's called that because... ah... it's called that because there's cold goo inside... to cool the weapons from overheating? I'm not sure either, to be honest.

item.nul-l-tank.name = Lubber tank
item.nul-l-tank.description = ... Why the hell is there a separate page for this?

liquid.nul-latubber.name = Lubber
liquid.nul-latubber.description = A resource that is almost always in a boiling state inside mainly celestial bodies located near the Fourth and Seventh Suns. It is an essential material for the creation of nanometal.
liquid.nul-latubber.details = [#FDC0E2]04: Looks like some kind of liquid salmon \n[#FC8E11]03: Stop acting childish, SOLDIER! THESE NOTES EXIST SO THAT WE CAN LEAVE REALLY IMPORTANT INFORMATION AND RESEARCH CONCLUSIONS, NOT JOKES!

liquid.nul-goo.name = Gooey substance
liquid.nul-goo.description = Processed lubber. It can be extremely useful for gluing different things together.
liquid.nul-goo.details = [#9882E7]07: It's always so painful to work with this nasty stuff... 

liquid.nul-nanofluid.name = NanoFluid
liquid.nul-nanofluid.description = a lot of nanomachines... a loot.
liquid.nul-nanofluid.details = [#FDC0E2]04: Please don't make my mistakes, don't drink this.

#UNITS  ∆ ∆ ∆ ∆ ∆ ∆
unit.nul-1intruder.name = Intruder
unit.nul-1intruder.description = A mechanism created by the [accent]Sharded[] based on Nolea technologies. capable of building and equipped with a railgun.

unit.nul-knifer.name = Knifer
unit.nul-knifer.description = The Knifer is a powerful combat Drone augmented with heated nanometal blades that can easily cut through any surface... \n[#1e8fdf]This drone model didn't sell well in the latest days of the company since the shift in policy requesting units with less dengerous features...
unit.nul-knifer.details = [#9882E7]07: I can't believe that nowadays you can buy a living soul for 60 Diyans. \n[#FC8E11]03: Don't call them "living souls" because they ARE NOT! They are just a PRODUCT! And 60 Diyans is still a lot of money!
\n[#9882E7]07: I... well, I mean, it's too much money for something like them! They should be sold for at least 50 or even 40!

unit.nul-slimed.name = Slimed
unit.nul-slimed.description = Slimed is a very popular drone model in the company. Their bodies have been transformed into a gooey substance that is somehow held together by a suit. They can shoot over long distances. \n[#1e8fdf]The model was well received, but many testers complained about the mess it always left behind...

unit.nul-slimed.details = [#FFE9AD]05: I sincerely hate it when their suits tear and all their insides literally spill out across the room, which can put their own allies at a disadvantage. \n[#FC8E11]03: At least they do their job very well while they're still alive!

unit.nul-rook.name = The Rook
unit.nul-rook.description = the Rook is an elite bodyguard drone that usually spends most of their time around the overlords and patrolling high-security areas. It has a portable force projector to protect nearby allies... \n[#1e8fdf]We can see this drone as an elite version of the standard drone class...
unit.nul-rook.details = [#D3E4FE]01: They are always so loyal! I love them for that. Although all drones should be loyal, they are definitely more loyal, so there is definitely a difference!

unit.nul-phantom-fake.name = thisisKnifer
unit.nul-phantom.name = Phantom
unit.nul-phantom.description = Phantom - A fairly straightforward model, but also the most anxiety inducing(so far). They are shape-shifters and can change their form to that of any other drone if they have the same body type.
unit.nul-phantom.details = [#EB5BDE]09: Hey, Drone Phantom 68 is here. And I want to say that you are all &#$¢€£ who #£€¢%& can't do anything right on #£€¢%& time. In short, you all are ¢$€£& \n [#FFE9AD]05: I don't think they are even capable of writing.

unit.nul-miasma.name = Miasma
unit.nul-miasma.description = Miasma is a special model capable of processing and synthesizing many types of toxic gases, known for its versatility. \n[#1e8fdf] The initial concept for this model included sharp claw -like blades, but unfortunately, those got scrapped since the company was already having troubles because of the Knifer drones that had them.

unit.nul-cpu.name = Seeker
unit.nul-cpu.description = Seekers (aka CPU units) - Originally, this was a punishment for drones that didn't follow all orders. But using them as CPU actually turned out to be surprisingly effective! They no longer have arms, and their legs are tied together, while they now hang from the ceiling. [#1e8fdf] Funny thing is, Crux Leader only found out about this dubious design only after they went into mass production. 

#overlords
unit.nul-04-lilim.name = [#FDC0E2]N-04 Lilim
unit.nul-04-lilim.description = [#FDC0E2]FINANCIAL DEPARTMENT\nDrug addict and tired most of the day, she also occasionally attempts to be comical, even if she is not very successful. She acts as a mentor to younger overlords and a backbone of the company when things go south.

unit.nul-05-bravery.name = [#FFE9AD]N-05 Bravery
unit.nul-05-bravery.description = [#FFE9AD] SAFETY TEAM \nThe leader of the NoleaTech enforcers, considered a meat head by the other overlords, is one of the best fighters in the company thanks to his temper.

unit.nul-07-ceremony.name = [#9882E7]N-07 Ceremony
unit.nul-07-ceremony.description = [#9882E7]MANUFACTURING AND PRODUCTION\nNolea 's inventor and special agent, she primarily works as a thief. She is often perceived by others as a lazy idiot who treats her creations with care and tenderness.

unit.nul-09-stain.name = [#EB5BDE]N-09 Stain
unit.nul-09-stain.description = [#EB5BDE]MARKETING TEAM \nA singer and publicity figure for NoleaTech, who plays an important role in attracting new customers. She enjoys liqueur and walnut oil. When she is not on camera and in a bad mood, she takes out her anger on her assistants in violent outbursts.
\n[#1e8fdf]And please STOP removing the last part! I'm tired of constantly putting everything back the way it was!

              PLAYER UNITS
unit.nul-z1-aryl.name = Aryl
unit.nul-z1-aryl.description = A tank created by [accent]Sharded[] based on technologies obtained from Nolea. It fires homing shells and is well armored..

unit.nul-z4-unne.name = Unne
unit.nul-z4-unne.description = A mech created by [accent]Sharded[] based on technologies obtained from Nolea. Fires a volley of 3 nanofluid bags that DEAL NO DAMAGE, but repair allied structures.


sector.nul-m1-TheInvasion.name = Invasion
sector.nul-m1-TheInvasion.description = R-R Station. This station belongs to NoleaTECH. Your mission is to download data on all of their developments and technologies, as they may be extremely useful to us. We have managed to order several products to disassemble and construct the Core <<Invasion>>. This development cost a large amount of Diyans, so we ask you to keep it safe.
                 M1
abc.m1a1 = was the landing successful? Can you hear me?

abc.m1a2 = research and build one transfer point if my messages have reached you

abc.m1a3 = Ooohh, okay.. They most likely already know about you, so I think you should hurry up with building your defenses.

abc.m1a4 = now please research and build one Dismantler.

abc.m1a5 = and finally put one Guard Turret!

abc.m1a6 = awesome.. like. Very cool! Now good luck with survival. I'll go for now.

sector.nul-m2-TheBird.name = Financing
sector.nul-m2-TheBird.description = An unfinished sector full of computer equipment. Indications show that one of the rulers, known as 04, is currently located here. Neutralizing her will give us a major advantage.
                M2
abc.m2a1 = So you survived?! Oh, that's such good news for all of us!!

abc.m2a2 = ... You probably haven't heard me before. I'm just new here.

abc.m2a3 = It's surprising that I was chosen as an advisor for such an important mission... My name is [accent]Lux[white] by the way

abc.m2a4 = Okay, let's get down to business.

abc.m2a5 = Build one power bridge. They can only be placed on tiles with this black liquid.

abc.m2a6 = Uhh, okay. I hope everything will be fine this time too. Good luck!

sector.nul-m3-TheProduction.name = Production
sector.nul-m3-TheProduction.description = This sector was supposed to become the Lubber mine. However, all of the workers were evacuated after your arrival before this sector was fully completed. All except one. Start producing the Weaponary Component.
                M3
abc.m3a1 = Congratulations! You killed one of them!

abc.m3a2 = ....... Hey... you know

abc.m3a3 = even though your main mission here

abc.m3b3 = is to steal their technology, you're doing me a different favor

abc.m3a4 = you're killing some truly horrible people

abc.m3b4 = they're kidnapping and experimenting on poor people

abc.m3c4 = from different places and planets. And I thank you for that.

abc.m3a5 = Ahem, okay, let's get to the point. It's pretty dark here.

abc.m3b5 = But you can build turrets to reveal the area! Good luck!

sector.nul-m4-Suppression.name = Suppression
sector.nul-m4-Suppression.description = You are surrounded on all four sides. Fortunately, we have received enough NoleaTech designs to create our own nanometal-based units.

                M4
abc.m4a1 = Two of them are done, and another one is on the way. Never thought I'd say something like this in my life.

abc.m4a2 = Finally they will pay for everything...

abc.m4a3 = Ahem, ahem. Okay. We've gathered enough data on nanometal to create our own tanks!

abc.m4a4 = Try them! Build one Main Fabricator!

abc.m4a5 = I hope you can survive even something like that. GOOD LUCK!
